<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .test {
          background-color: yellow;
        }
        #myP{
            position:fixed
        }
        img{
            transition: 1s;
            position: fixed;
            top: 200px;
            opacity: 0;
        }
        .show{
            opacity: 1;
        }
        </style>
</head>
<body style="font-size:20px;height:1500px">

    <h1>The onscroll Event</h1>
    
    <p id="myP">
    If you scroll 50 pixels down from the top of this page, the class "test" is added to this paragraph.
    Scroll up again to remove the class.</p>
    <img width="300" src="https://www.farmersalmanac.com/wp-content/uploads/2021/04/forget-me-not-flower-as309740666.jpeg" alt="">

    <script src="js/script.js"></script>
</body>
</html>
